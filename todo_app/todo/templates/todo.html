{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/index.css' %}" />
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
    />
    <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
/>
  </head>
  <body>
    <div class="signup-login">
        <div>
      <div><h1>Hello {{user}}</h1></div>
      <div class="signup-box">
        <div class="heading">Get Things Done</div>
        <div class="anca"><a href="{% url 'signout' %}" class="sign"><i class="fa-solid fa-right-from-bracket"></i></a></div>
        
        <form method="post">
          {% csrf_token %}
          <input
            type="text"
            class="inp"
            name="title"
            required
            placeholder="Add today's Task?"
          />
          <input type="submit" class="submit-button" value="Add Task" />
        </form>
        {% for todo in res %}
        <div class="Todo ">
          <h5>{{todo.id}}</h5>
          <p >{{todo.title}}</p>
          <div>
            <a href="/edit_todo/{{todo.id}}"
              ><i class="fa-solid fa-pen-to-square"></i
            ></a>
            <a href="/delete_todo/{{todo.id}}"
              ><i class="fa-solid fa-trash"></i
            ></a>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
    </div>
<script src="{%static 'js/todo.js' %}"></script>
  </body>
</html>
